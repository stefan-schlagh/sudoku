<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./sudoku.js/sudoku.js" defer></script>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css"/>
    <title>Sudoku</title>
</head>
<body>
    <main>
        <table id="area" class="area" tabindex="0">
            <caption>Sudoku</caption>
            <colgroup><col><col><col></colgroup>
            <colgroup><col><col><col></colgroup>
            <colgroup><col><col><col></colgroup>
        </table>
        <div id="controls">
            <select name="difficulty" id="difficulty">
                <option value="easy">einfach</option>
                <option value="medium">mittel</option>
                <option value="hard">schwer</option>
                <option value="very-hard">sehr schwer</option>
                <option value="insane">wahnsinnig</option>
                <option value="inhuman">mörderisch</option>
            </select>
            <button id="generate">generieren!</button>
            <button id="solve">lösen!</button>
        </div>
        <div id="solved-dialog" class="hide">
            <div>
                Sudoku gelöst!
            </div>
          </div>
    </main>
</body>
</html>
